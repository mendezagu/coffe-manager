<h1 mat-dialog-title>Ingresar ID de Mozo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>ID de Mozo</mat-label>
    <input matInput [(ngModel)]="waiterId" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button [disabled]="!waiterId" (click)="onConfirm()">Confirmar</button>
</div>
