<div class="min-w-[90vw] sm:min-w-[500px] max-w-[600px] bg-white rounded-2xl overflow-hidden shadow-2xl">
  <!-- Header con diseÃ±o Fuse -->
  <div class="relative px-8 py-8 bg-gradient-to-r from-blue-600 via-indigo-600 to-blue-600 overflow-hidden">
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-0 right-0 w-48 h-48 bg-white rounded-full -translate-y-24 translate-x-24"></div>
    </div>
    <div class="relative flex items-center gap-4">
      <div class="flex items-center justify-center w-16 h-16 rounded-2xl bg-white/20 backdrop-blur-sm">
        <mat-icon class="!w-10 !h-10 !text-4xl text-white">person</mat-icon>
      </div>
      <div>
        <h2 class="text-3xl font-bold text-white m-0">Asignar Mozo</h2>
        <p class="text-white/80 text-sm mt-1">Selecciona el mozo para esta mesa</p>
      </div>
    </div>
  </div>

  <mat-dialog-content class="p-8">
    <div class="space-y-6">
      <div class="bg-gradient-to-br from-gray-50 to-blue-50 p-6 rounded-2xl border-2 border-blue-200 shadow-inner">
        <label for="waiterSelect" class="flex items-center gap-3 text-gray-900 font-bold text-lg mb-4">
          <div class="flex items-center justify-center w-10 h-10 rounded-xl bg-blue-100">
            <mat-icon class="!w-6 !h-6 !text-2xl text-blue-600">badge</mat-icon>
          </div>
          <span>Seleccionar Mozo</span>
        </label>
        <div class="relative">
          <select id="waiterSelect" 
                  class="w-full px-5 py-4 border-2 border-blue-300 rounded-xl text-base font-semibold focus:outline-none focus:ring-4 focus:ring-blue-200 focus:border-blue-500 bg-white shadow-sm transition-all appearance-none cursor-pointer hover:border-blue-400" 
                  [(ngModel)]="selectedWaiterId">
            <option value="" disabled selected>Seleccione un mozo...</option>
            <option *ngFor="let waiter of waiters" [value]="waiter._id" class="py-2">
              {{ waiter.name }}
            </option>
          </select>
          <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
            <mat-icon class="!w-6 !h-6 !text-2xl text-blue-600">expand_more</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="flex flex-col sm:flex-row gap-3 px-8 py-6 bg-gray-50 border-t-2 border-gray-100">
    <button
  class="flex-1 flex items-center justify-center gap-2 px-5 py-2 rounded-lg
         font-bold text-sm bg-gray-200 hover:bg-gray-300 text-gray-700
         transition-all duration-300 shadow-sm hover:shadow-md"
  (click)="onCancel()"
>
  <mat-icon class="!w-5 !h-5 !text-lg">close</mat-icon>
  <span>Cancelar</span>
</button>

<button
  class="flex-1 flex items-center justify-center gap-2 px-5 py-2 rounded-lg
         font-bold text-sm bg-gradient-to-r from-blue-600 to-indigo-600
         hover:from-blue-700 hover:to-indigo-700 text-white
         transition-all duration-300 transform hover:scale-105
         shadow-md hover:shadow-lg
         disabled:opacity-50 disabled:cursor-not-allowed
         disabled:transform-none"
  (click)="onConfirm()"
  [disabled]="!selectedWaiterId"
>
  <mat-icon class="!w-5 !h-5 !text-lg">check_circle</mat-icon>
  <span>Asignar</span>
</button>

  </mat-dialog-actions>
</div>
