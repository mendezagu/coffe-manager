<h2>Asignar Mozo</h2>
<div>
  <mat-form-field>
    <mat-label>Nombre del Mozo</mat-label>
    <input matInput [(ngModel)]="waiterId">
  </mat-form-field>
</div>
<div class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Asignar</button>
</div>
