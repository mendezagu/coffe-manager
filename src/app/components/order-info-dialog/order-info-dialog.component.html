<h2 mat-dialog-title>Órdenes Asignadas</h2>
<mat-dialog-content>
  <!-- Lista de órdenes con controles de cantidad -->
  <div class="orders-list">
    <div *ngFor="let order of table?.orders" class="order-item mb-3 p-3 border rounded">
      <div class="d-flex justify-content-between align-items-center">
        <div class="order-name flex-grow-1">
          <strong>{{ order.name || 'Nombre no disponible' }}</strong>
        </div>
        <div class="quantity-controls d-flex align-items-center gap-2">
          <button 
            mat-mini-fab 
            color="primary" 
            (click)="decreaseQuantity(order)"
            [disabled]="(order.quantity || 1) <= 1"
            class="quantity-btn"
          >
            <mat-icon>remove</mat-icon>
          </button>
          <span class="quantity-display px-3 fw-bold">{{ order.quantity || 1 }}</span>
          <button 
            mat-mini-fab 
            color="primary" 
            (click)="increaseQuantity(order)"
            class="quantity-btn"
          >
            <mat-icon>add</mat-icon>
          </button>
          <button 
            *ngIf="(role$ | async) === 'admin'"
            mat-mini-fab 
            color="warn" 
            (click)="removeOrder(order)"
            class="ms-2"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="!table?.orders || table?.orders?.length === 0" class="text-center text-muted mt-4">
    No hay órdenes asignadas
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    Cerrar
  </button>
  <button 
    *ngIf="hasChanges" 
    mat-raised-button 
    color="primary" 
    (click)="saveChanges()"
  >
    Guardar Cambios
  </button>
</mat-dialog-actions>
