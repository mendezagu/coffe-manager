<h2>Men√∫</h2>
<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Buscar</mat-label>
  <input matInput [(ngModel)]="searchTerm">
</mat-form-field>
<mat-list>
  <mat-list-item *ngFor="let item of filteredMenu()">
    {{ item.name }} - {{ item.price | currency }}
    <button mat-icon-button color="primary" (click)="addToTable(item)">
      <mat-icon>add</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
