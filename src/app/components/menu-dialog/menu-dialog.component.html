<h2 class="text-center mb-4">üçΩÔ∏è Selecciona Men√∫s</h2>

<div class="container">
  <div *ngFor="let menu of menuItems" class="card mb-3 shadow-sm border-0">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="form-check">
        <!-- Checkbox agregado -->
        <input
          type="checkbox"
          class="form-check-input"
          id="{{ menu._id }}"
          (change)="toggleSelection(menu, $event)"
        />

        <label class="form-check-label fw-bold" for="{{ menu._id }}">
          {{ menu.name }}
        </label>
        <p class="text-muted small m-0">$ {{ menu.price }}</p>
      </div>

      <div class="input-group w-25">
        <input
          class="form-control rounded-end shadow-sm border-0 text-center stylish-input"
          type="number"
          min="1"
          [value]="menu.quantity || 1"
          (input)="updateQuantity(menu, $event)"
        />
      </div>
    </div>
  </div>
</div>

<!-- Acciones del di√°logo -->
<div class="d-flex justify-content-end mt-4 gap-2">
  <button class="btn btn-outline-secondary" (click)="cancel()">
    ‚ùå Cancelar
  </button>
  <button class="btn btn-primary" (click)="assign()">
    ‚úÖ Asignar
  </button>
</div>
