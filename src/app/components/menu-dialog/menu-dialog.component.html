<h2 mat-dialog-title>Selecciona un menú</h2>
<mat-dialog-content>
  <!-- Campo de búsqueda -->
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Buscar menú</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterMenu()" placeholder="Escribe el nombre del menú">
  </mat-form-field>

  <!-- Lista de ítems filtrados -->
  <mat-selection-list #menuList>
    <mat-list-option *ngFor="let item of filteredMenu" [value]="item">
      <div class="menu-item">
        {{ item.name }} - ${{ item.price }}
        <!-- Input para la cantidad con flechas -->
        <mat-form-field class="quantity-input" appearance="fill">
          <input 
            matInput 
            type="number" 
            min="1" 
            [(ngModel)]="item.quantity" 
            [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="addSelectedItems(menuList.selectedOptions.selected)">Agregar</button>
  <button 
    mat-raised-button 
    color="primary" 
    [disabled]="menuList.selectedOptions.selected.length === 0" 
    (click)="printComanda(menuList.selectedOptions.selected)">
    Imprimir comanda
  </button>
</mat-dialog-actions>
