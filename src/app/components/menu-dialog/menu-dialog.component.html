<h2 class="text-center mb-4">🍽️ Selecciona Menús</h2>

<!-- Campo de búsqueda -->
<input
  type="text"
  class="form-control mb-3"
  placeholder="🔎 Buscar menú..."
  [(ngModel)]="filterText"
/>

<div class="container">
  <!-- Contenedor con scroll -->
  <div class="scrollable-menu">
    <div
      *ngFor="let menu of filteredMenuItems"
      class="card mb-3 shadow-sm border-0"
    >
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <label class="fw-bold">{{ menu.name }}</label>
          <p class="text-muted small m-0">$ {{ menu.price }}</p>
        </div>

        <div class="input-group w-25">
          <input
            class="form-control rounded-end shadow-sm border-0 text-center stylish-input"
            type="number"
            min="1"
            [value]="menu.quantity || 1"
            (input)="updateQuantity(menu, $event)"
          />
        </div>

        <button
          class="btn btn-sm"
          [ngClass]="addedItems[menu._id] ? 'btn-primary' : 'btn-success'"
          (click)="addItem(menu)"
        >
          {{ addedItems[menu._id] ? "✅ Agregado" : "➕ Agregar" }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Acciones del diálogo -->
<div class="d-flex justify-content-end mt-4 gap-2">
  <button class="btn btn-outline-secondary" (click)="cancel()">
    ❌ Cancelar
  </button>
  <button
    class="btn btn-primary"
    (click)="printTicket()"
    [disabled]="selectedItems.length === 0"
    [disabled]="!canPrint"
  >
    🖨️ Imprimir Comanda
  </button>
</div>

<!-- Estilos para el scroll -->
<style>
  .scrollable-menu {
    max-height: 400px;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
  }
</style>
