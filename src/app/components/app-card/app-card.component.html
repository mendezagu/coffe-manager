<div class="w-full min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 px-3 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-10">
  <div class="max-w-[1920px] mx-auto">
    <!-- Grid de cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-5 sm:gap-6 lg:gap-8">
      <div *ngFor="let table of tables" class="group">
        <!-- Card Principal -->
        <div class="relative rounded-2xl overflow-visible transition-all duration-300 ease-out hover:-translate-y-1 shadow-lg hover:shadow-2xl p-4"
             [class.bg-gradient-to-br]="true"
             [class.from-green-500]="table.available && !table.controlledBy"
             [class.to-green-600]="table.available && !table.controlledBy"
             [class.from-red-500]="!table.available || table.controlledBy"
             [class.to-red-600]="!table.available || table.controlledBy">
          
          <!-- Header con nombre y logo -->
          <div class="flex items-start justify-between mb-3">
            <!-- Nombre de la mesa -->
            <h3 class="text-xl font-bold text-white">
              {{ table.name }}
            </h3>
            
            <!-- Logo pequeño -->
            <div class="relative w-10 h-10 rounded-full overflow-hidden shadow-md flex-shrink-0">
              <img
                class="w-full h-full object-cover"
                src="./assets/nuovo-cafe.jpg"
                alt="table"
              />
            </div>
          </div>

          <!-- Sección de Mozo -->
          <div class="mb-2">
            <div class="px-3 py-2 bg-black/25 backdrop-blur-sm rounded-xl">
              <p class="text-xs text-white/80 font-medium mb-0.5">Mozo:</p>
              <p class="font-bold text-white text-sm" *ngIf="table.waiterName?.trim()">{{ table.waiterName }}</p>
              <p class="font-bold text-white text-sm" *ngIf="!table.waiterName?.trim()">No asignado</p>
            </div>
          </div>

          <!-- Mesa controlada -->
          <div *ngIf="table.controlledBy" class="mb-2">
            <div class="px-3 py-2 bg-black/25 backdrop-blur-sm rounded-xl">
              <p class="text-xs font-medium text-white/80 mb-0.5">Administrada por:</p>
              <p class="text-xs font-bold text-white">{{ getTableNameById(table.controlledBy) }}</p>
            </div>
          </div>

          <!-- Mesas vinculadas -->
          <div *ngIf="table.linkedTables && table.linkedTables.length > 0" class="mb-2">
            <div class="px-3 py-2 bg-black/25 backdrop-blur-sm rounded-xl">
              <p class="text-xs font-medium text-white/80 mb-1.5">Vinculada con:</p>
              <div class="flex flex-wrap gap-1">
                <span *ngFor="let linkedTableId of table.linkedTables" 
                      class="inline-flex items-center px-2 py-0.5 bg-white/30 backdrop-blur-sm text-white rounded-lg text-xs font-bold">
                  {{ getTableNameById(linkedTableId) }}
                </span>
              </div>
            </div>
          </div>

          <!-- Botón Ordenar -->
          <button 
            class="w-full flex items-center justify-center gap-2 px-3 py-2.5 text-sm font-bold rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed bg-black/30 hover:bg-black/40 text-white shadow-md hover:shadow-lg mb-2" 
            (click)="addMenuItems(table)" 
            [disabled]="table.controlledBy">
            <mat-icon class="!w-5 !h-5 !text-lg">restaurant_menu</mat-icon> 
            <span>Ordenar</span>
          </button>

          <!-- Botones de gestión (cuando hay órdenes) -->
          <div *ngIf="table.orders && table.orders.length > 0" class="space-y-2">
            <!-- Grid de botones Órdenes y Total -->
            <div class="grid grid-cols-2 gap-2">
              <button 
                class="flex items-center justify-center gap-1.5 px-2 py-2 text-xs font-bold rounded-xl bg-black/30 hover:bg-black/40 text-white transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-md hover:shadow-lg"
                (click)="openTableInfoDialog(table)" 
                [disabled]="table.controlledBy">
                <mat-icon class="!w-4 !h-4 !text-sm">receipt_long</mat-icon> 
                <span>Órdenes</span>
              </button>

              <button 
                *ngIf="(role$ | async) === 'admin'"
                class="flex items-center justify-center gap-1.5 px-2 py-2 text-xs font-bold rounded-xl bg-black/30 hover:bg-black/40 text-white transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="openTotalDialog(table)" 
                [disabled]="table.controlledBy">
                <mat-icon class="!w-4 !h-4 !text-sm">payments</mat-icon> 
                <span>Total</span>
              </button>
            </div>

            <!-- Botón Imprimir -->
            <button 
              class="w-full flex items-center justify-center gap-1.5 px-3 py-2 text-xs font-bold rounded-xl bg-black/30 hover:bg-black/40 text-white transition-all duration-200 shadow-md hover:shadow-lg"
              (click)="printTicket(table.id)">
              <mat-icon class="!w-4 !h-4 !text-sm">print</mat-icon>
              <span>Imprimir Comanda</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
