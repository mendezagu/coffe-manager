<div class="logs-container">
  <h2>Historial de Acciones</h2>

  <div *ngIf="logs.length === 0">
    <p>No hay acciones registradas.</p>
  </div>

  <table *ngIf="logs.length > 0" mat-table [dataSource]="logs" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">

    <!-- Columna: Fecha -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let log"> {{ log.timestamp | date: 'short' }} </td>
    </ng-container>

    <!-- Columna: Acción -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let log"> <span [innerHTML]="log.action"></span> </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="warn" (click)="clearLogs()" style="margin-top: 1rem;">
    Borrar Logs
  </button>
</div>
