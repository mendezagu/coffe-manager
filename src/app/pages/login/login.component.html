<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-container w-100" style="max-width: 400px;">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 2rem;">
            <img
            class="rounded-circle"
            style="width: 150px; height: 150px;"
            mat-card-image
            src="../../../assets/nuovo-cafe.jpg"
            alt="table"
          />
        </div>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="w-100">
        
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <div style="display: flex; justify-content: center;">
            <button mat-raised-button color="primary" type="submit" class="btn btn-primary justify-content-end" [disabled]="formLogin.invalid">
                Iniciar sesión
            </button>
        </div>
       

        <div style="display: flex; justify-content: center; margin-top: 1rem;">
            <button mat-stroked-button color="warn"type="submit" class=" justify-content-end" (click)="loginWithGoogle()">
                <img src="./assets/google.png" alt="google" style="width: 30px; height: 20px;">
                Iniciar con Google
            </button>
        </div>
  
      </form>
    </div>
  </div>
