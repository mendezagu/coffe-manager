<div class="balance-container">
  <h2>Balance de Mesas Liberadas</h2>
  <table>
    <thead>
      <tr>
        <th>Mesa</th>
        <th>Mozo</th>
        <th>Total Ingresado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of balanceData">
        <td>{{ entry.tableName }}</td>  <!-- Mostrar nombre de la mesa -->
        <td>{{ entry.waiterName }}</td> <!-- Mostrar nombre del mozo -->
        <td>${{ entry.totalAmount.toFixed(2) }}</td> <!-- Mostrar total ingresado -->
      </tr>
    </tbody>
  </table>
  <div class="total-revenue">
    <h3>Total Recaudado: ${{ totalRevenue.toFixed(2) }}</h3>
  </div>
  <button (click)="deleteBalance()" class="btn btn-danger">
    Comenzar un nuevo turno
  </button>
</div>
