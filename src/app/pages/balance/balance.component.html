<div class="container mt-4">
    <h2 class="text-center mb-4">Reporte de Mesas Ocupadas</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Mesa</th>
            <th scope="col">Mozo</th>
            <th scope="col">Ingreso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of occupiedTables">
            <td>{{ element.date | date:'short' }}</td>
            <td>{{ element.tableName }}</td>
            <td>{{ element.waiterName }}</td>
            <td>{{ element.revenue | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <!-- Total de ingresos -->
  <div class="text-center mt-4">
    <h4>Total Ingresos: <span class="badge bg-success">$ {{ totalRevenue.toFixed(2) }}</span></h4>
  </div>
  </div>
