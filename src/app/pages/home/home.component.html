<div class="container">
  <div>
  
  </div>
  <div class="row">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
      *ngFor="let table of tables"
    >
    <app-card
    [id]="table.id"
    [name]="table.name"
    [available]="table.available"
    [orders]="table.orders"
    [refreshLinkedTables]="refreshLinkedTables"
    (addOrder)="handleAddOrder($event)"
    (removeOrder)="handleRemoveOrder($event)"
    (linkTable)="handleLinkTables()" 
    style="cursor: pointer"
  ></app-card>
    </div>
  </div>

</div>
